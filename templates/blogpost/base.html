{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    {% block css %}
    {% endblock %}
  </head>
  <body ng-app="{% block ng_app %}blogmanager.blogpost{% endblock %}">
<nav class="navbar navbar-default" role="navigation">
 <a class="navbar-brand" href="#">Blogmanager</a>
    {% block navbar %}
    {% endblock %}
</nav>
<div class="content" ng-controller="{% block ng_controller %}BlogPostController{% endblock %}">{% block content %}
{% verbatim %}
    <div class="panel" ng-repeat="post in posts">
        <div class="panel-heading clearfix">
            <h3 class="panel-title">ss</h3>
            <author class="pull-right">ss</author>
        </div>
        <p class="well">ss</p>
    </div>
{% endverbatim %}
{% endblock %}
</div>
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
     <p class="navbar-text navbar-right">Footer </p>
</nav>
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/angular.js' %}"></script>
<script src="{% static 'js/angular-resource.js' %}"></script>
<script src="{% static 'js/blogmanager/application.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>

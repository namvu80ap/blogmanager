<!-- Start Article List -->
{% block content %}
{% verbatim %}
<div class="container">
<h3>Blog List</h3>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Titile</th>
        <th>Content</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts" ng-click="goEditArticle(post)">
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
        <td>{{post.category}}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- End Article List -->
{% endverbatim %}
{% endblock %}
